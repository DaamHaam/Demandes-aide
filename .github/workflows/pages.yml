name: Pages (official - production)

on:
  push:
    branches: [ main ]        # déploie la prod à chaque push sur main
  pull_request:               # génère un aperçu pour chaque PR
  workflow_dispatch:          # déclenchement manuel si besoin

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configurer GitHub Pages
        uses: actions/configure-pages@v5

      # Désactiver Jekyll (important si un dossier commence par _)
      - run: echo > .nojekyll

      # Fallback SPA/PWA : 404.html = copie d'index.html
      - run: cp -f index.html 404.html || true

      # Empaqueter le site à publier (racine du repo)
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: ${{ github.event_name == 'pull_request' }}
